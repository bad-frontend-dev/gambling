<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>high quality gambling game</title>
</head>

<body>
    <div>
        <button id="cash-out">cash out</button>
        <input id="username" type="text" placeholder="username" autocomplete="off" maxlength="20">
    </div>
    <br>
    <div>
        <button id="gamble">click to gamble</button>
        <input id="bet" type="text" placeholder="money to gamble">
    </div>
    <p id="money"></p>
    <p id="info"></p>
    <br>
    <p>the leaderboard</p>
    <ol id="leaderboard">
    </ol>
    <script src="./gambling.js"></script>
</body>

</html>
